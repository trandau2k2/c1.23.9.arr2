<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược chuỗi</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6,7,8,9];
    a = a.toString();
    let b = '';
    for (let i = 0; i < a.length; i++) {
        if (a[i] != ",") {
            b+= a[i];
        }
    }
    document.write(b);
</script>
</body>
</html>
